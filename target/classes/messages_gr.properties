about-us= Στην καρδιά της παλιάς πόλης του Ναυπλίου,λίγα μόλις μέτρα από την πλατεία του Αγίου Σπυρίδωνα, δημιουργήσαμε την Πανσιόν Φιλύρα.Ένα παλιό κτίριο το οποίο ανακαινίσαμε και το μετατρέψαμε σε έναν χώρο άνετο,φιλόξενο και ρομαντικό.Η πανσιόν αποτελείται συνολικά από έξι άνετα δωμάτια, 5 δίκλινα/τρίκλινα δωμάτια και μια οικογενειακή σοφίτα με παροχές κουζίνας.Eίναι όλα σχεδιασμένα με το δικό τους όνομα και χαρακτήρα: Σμαράγδι, Ρουμπίνι, Κοράλι, Διαμάντι, Αμέθυστος & Κεχριμπάρι, πολύτιμα ονόματα σύμφωνα στην ποιότητα της διαμονής και στα χρώματα της διακόσμησης.Η άριστη φιλοξενία σε συνδυασμό με το υπέροχο τοπίο, σας υπόσχονται στιγμές χαλάρωσης και ξεκούρασης.Οι αναμνήσεις από το Ναύπλιο θα σας μείνουν αξέχαστες.
room-description = Τα δίκλινα/τρίκλινα δωμάτια και η σοφίτα στη Φιλύρα, είναι όλα σχεδιασμένα με το δικό τους όνομα και χαρακτήρα: Σμαράγδι, Ρουμπίνι, Κοράλι, Διαμάντι, Αμέθυστος & Κεχριμπάρι, πολύτιμα ονόματα σύμφωνα στην ποιότητα της διαμονής και στα χρώματα της διακόσμησης.
